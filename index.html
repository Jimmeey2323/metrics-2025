        function toggleUpload() {
            const uploadSection = document.getElementById('upload-section');
            const dataSection = document.getElementById('data-section');
            
            if (uploadSection.style.display === 'none') {
                uploadSection.style.display = 'block';
                dataSection.classList.add('hidden');
                // Reset file input
                document.getElementById('file-upload').value = '';
            }
        }

        // Table sorting functionality
        function sortTable(columnKey, columnIndex) {
            const table = document.getElementById('main-data-table');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr.data-row'));
            
            // Update sort direction
            if (currentSortColumn === columnKey) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortDirection = 'asc';
                currentSortColumn = columnKey;
            }
            
            // Update header indicators
            table.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const currentHeader = table.querySelector(`th[data-column="${columnKey}"]`);
            currentHeader.classList.add(currentSortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
            
            // Sort rows
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                // Handle numeric values
                const aNum = parseFloat(aValue);
                const bNum = parseFloat(bValue);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return currentSortDirection === 'asc' ? aNum - bNum : bNum - aNum;
                }
                
                // Handle text values
                return currentSortDirection === 'asc' ? 
                    aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            });
            
            // Rebuild table with sorted data
            const sortedData = [];
            const groupedRows = {};
            
            // Group sorted rows by location
            rows.forEach(row => {
                const location = row.cells[1].textContent.trim();
                if (!groupedRows[location]) groupedRows[location] = [];
                groupedRows[location].push(row);
            });
            
            // Rebuild tbody
            tbody.innerHTML = '';
            Object.keys(groupedRows).sort().forEach(location => {
                // Add location header
                const locationHeaderRow = document.createElement('tr');
                locationHeaderRow.className = 'group-header';
                locationHeaderRow.innerHTML = `
                    <td colspan="17">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <strong>${location}</strong>
                        <span class="ml-2 text-sm">(${groupedRows[location].length} teachers)</span>
                    </td>
                `;
                tbody.appendChild(locationHeaderRow);
                
                // Add sorted rows for this location
                groupedRows[location].forEach(row => {
                    tbody.appendChild(row);
                });
                
                // Recalculate and add location totals
                const locationTotals = calculateLocationTotals(groupedRows[location]);
                const locationTotalsRow = document.createElement('tr');
                locationTotalsRow.className = 'totals-row';
                locationTotalsRow.innerHTML = createTotalsRowHTML(locationTotals, `${location} Totals`, '-');
                tbody.appendChild(locationTotalsRow);
            });
            
            // Recalculate grand totals
            const overallTotals = calculateGrandTotals(rows);
            const grandTotalsRow = document.createElement('tr');
            grandTotalsRow.className = 'grand-totals-row';
            grandTotalsRow.innerHTML = createTotalsRowHTML(overallTotals, 'GRAND TOTAL', '-');
            tbody.appendChild(grandTotalsRow);
        }

        function calculateLocationTotals(rows) {
            const totals = initializeTotals();
            rows.forEach(row => {
                const cells = row.cells;
                totals.cycleSessions += parseInt(cells[3].textContent) || 0;
                totals.emptyCycleSessions += parseInt(cells[4].textContent) || 0;
                totals.nonEmptyCycleSessions += parseInt(cells[5].textContent) || 0;
                totals.cycleCustomers += parseInt(cells[6].textContent) || 0;
                totals.barreSessions += parseInt(cells[7].textContent) || 0;
                totals.emptyBarreSessions += parseInt(cells[8].textContent) || 0;
                totals.nonEmptyBarreSessions += parseInt(cells[9].textContent) || 0;
                totals.barreCustomers += parseInt(cells[10].textContent) || 0;
                totals.totalSessions += parseInt(cells[11].textContent) || 0;
                totals.totalEmptySessions += parseInt(cells[12].textContent) || 0;
                totals.totalNonEmptySessions += parseInt(cells[13].textContent) || 0;
                totals.totalCustomers += parseInt(cells[14].textContent) || 0;
            });
            return totals;
        }

        function calculateGrandTotals(rows) {
            const totals = initializeTotals();
            rows.forEach(row => {
                const cells = row.cells;
                totals.cycleSessions += parseInt(cells[3].textContent) || 0;
                totals.emptyCycleSessions += parseInt(cells[4].textContent) || 0;
                totals.nonEmptyCycleSessions += parseInt(cells[5].textContent) || 0;
                totals.cycleCustomers += parseInt(cells[6].textContent) || 0;
                totals.barreSessions += parseInt(cells[7].textContent) || 0;
                totals.emptyBarreSessions += parseInt(cells[8].textContent) || 0;
                totals.nonEmptyBarreSessions += parseInt(cells[9].textContent) || 0;
                if (isVisible) visibleCount++;
            });
            
            if (searchTerm && visibleCount === 0) {
                showNotification('No results found', 'error');
            }
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            const table = document.getElementById('main-data-table');
            const rows = table.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                row.style.display = '';
            });
            
            showNotification('Filters cleared', 'success');
        }

        // Copy to clipboard functionality
        async function copyToClipboard() {
            try {
                const tables = document.querySelectorAll('.data-table');
                let textContent = '';
                
                tables.forEach(table => {
                    const rows = table.querySelectorAll('tr');
                    rows.forEach(row => {
                        if (row.style.display !== 'none' && !row.classList.contains('collapsed')) {
                            const cells = Array.from(row.cells).map(cell => 
                                cell.textContent.trim().replace(/\s+/g, ' ')
                            );
                            textContent += cells.join('\t') + '\n';
                        }
                    });
                });
                
                await navigator.clipboard.writeText(textContent);
                showNotification('Table data copied to clipboard!', 'success');
            } catch (err) {
                showNotification('Failed to copy to clipboard', 'error');
            }
        }

        // Tabbed interface functions
        function switchTab(activeLocation, allLocations) {
            // Update button states
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content visibility
            allLocations.forEach(location => {
                const tabContent = document.getElementById(`tab-${location.replace(/\s+/g, '-')}`);
                if (tabContent) {
                    tabContent.classList.remove('active');
                }
            });

            const activeTab = document.getElementById(`tab-${activeLocation.replace(/\s+/g, '-')}`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        // Collapsible functionality
        function toggleSection(sectionId) {
            const isCollapsed = collapsedSections.has(sectionId);
            
            if (isCollapsed) {
                collapsedSections.delete(sectionId);
            } else {
                collapsedSections.add(sectionId);
            }

            // Update visual state
            const elements = document.querySelectorAll(`[data-section="${sectionId}"]`);
            elements.forEach(element => {
                if (element.classList.contains('collapsible-row')) {
                    element.classList.toggle('collapsed', !isCollapsed);
                } else if (element.classList.contains('collapsible-content')) {
                    element.classList.toggle('collapsed', !isCollapsed);
                }
            });
        }

        function toggleAllTotals() {
            const toggleButton = document.getElementById('toggle-totals-text');
            const isCollapsing = toggleButton.textContent === 'Collapse All';
            
            // Get all collapsible sections
            const sections = document.querySelectorAll('.collapsible-row[data-section]');
            
            sections.forEach(section => {
                const sectionId = section.dataset.section;
                if (isCollapsing) {
                    collapsedSections.add(sectionId);
                } else {
                    collapsedSections.delete(sectionId);
                }
                
                // Update visual state
                const elements = document.querySelectorAll(`[data-section="${sectionId}"]`);
                elements.forEach(element => {
                    if (element.classList.contains('collapsible-row')) {
                        element.classList.toggle('collapsed', isCollapsing);
                    } else if (element.classList.contains('collapsible-content')) {
                        element.classList.toggle('collapsed', isCollapsing);
                    }
                });
            });
            
            // Update button text
            toggleButton.textContent = isCollapsing ? 'Expand All' : 'Collapse All';
            showNotification(`All sections ${isCollapsing ? 'collapsed' : 'expanded'}`, 'success');
        }

        function changeGrouping() {
            if (consolidatedData.length > 0) {
                displayTable(consolidatedData);
                showNotification(`Grouping changed to ${document.getElementById('grouping-select').value}`, 'success');
            }
        }

        function downloadCSV() {
            try {
                const tables = document.querySelectorAll('.data-table');
                if (tables.length === 0) {
                    showNotification('No data available to export', 'error');
                    return;
                }

                let csvContent = '';
                
                tables.forEach((table, tableIndex) => {
                    if (tableIndex > 0) csvContent += '\n\n'; // Separate tables
                    
                    const rows = table.querySelectorAll('tr');
                    rows.forEach((row, index) => {
                        if (row.style.display !== 'none' && !row.classList.contains('collapsed')) {
                            const cols = Array.from(row.querySelectorAll('td, th'));
                            const rowData = cols.map(col => {
                                let text = col.textContent.trim();
                                // Escape commas and quotes
                                if (text.includes(',') || text.includes('"')) {
                                    text = '"' + text.replace(/"/g, '""') + '"';
                                }
                                return text;
                            });
                            csvContent += rowData.join(',') + '\n';
                        }
                    });
                });

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `physique57_analytics_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                
                showNotification('CSV file downloaded successfully!', 'success');
            } catch (error) {
                showNotification('Error downloading CSV file', 'error');
            }
        }

        function downloadPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const table = document.getElementById('main-data-table');
                
                if (!table) {
                    showNotification('No data available to export', 'error');
                    return;
                }

                const doc = new jsPDF('landscape', 'mm', 'a4');
                
                // Add title
                doc.setFontSize(16);
                doc.setTextColor(26, 54, 93);
                doc.text('Physique 57 Analytics Report', 14, 20);
                
                // Add date
                doc.setFontSize(10);
                doc.setTextColor(74, 85, 104);
                doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 14, 28);
                
                // Extract table data
                const headers = Array.from(table.querySelectorAll('thead th')).map(th => 
                    th.textContent.replace(/.*\s/, '').trim()
                );
                
                const rows = [];
                table.querySelectorAll('tbody tr').forEach(row => {
                    if (row.style.display !== 'none' && !row.classList.contains('group-header')) {
                        const rowData = Array.from(row.cells).map(cell => 
                            cell.textContent.trim()
                        );
                        rows.push(rowData);
                    }
                });
                
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 35,
                    styles: {
                        fontSize: 7,
                        cellPadding: 2
                    },
                    headStyles: {
                        fillColor: [26, 54, 93],
                        textColor: 255,
                        fontStyle: 'bold'
                    },
                    alternateRowStyles: {
                        fillColor: [247, 250, 252]
                    }
                });
                
                doc.save(`physique57_analytics_${new Date().toISOString().split('T')[0]}.pdf`);
                showNotification('PDF file downloaded successfully!', 'success');
            } catch (error) {
                showNotification('Error downloading PDF file', 'error');
            }
        }

        function downloadImage() {
            try {
                const tableContainer = document.getElementById('table-container');
                
                if (!tableContainer) {
                    showNotification('No data available to export', 'error');
                    return;
                }

                // Temporarily modify styles for better image capture
                const originalOverflow = tableContainer.style.overflow;
                tableContainer.style.overflow = 'visible';
                
                html2canvas(tableContainer, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    scrollX: 0,
                    scrollY: 0,
                    width: tableContainer.scrollWidth,
                    height: tableContainer.scrollHeight
                }).then(canvas => {
                    // Restore original styles
                    tableContainer.style.overflow = originalOverflow;
                    
                    const a = document.createElement('a');
                    a.href = canvas.toDataURL('image/png');
                    a.download = `physique57_analytics_${new Date().toISOString().split('T')[0]}.png`;
                    a.click();
                    
                    showNotification('PNG image downloaded successfully!', 'success');
                }).catch(error => {
                    tableContainer.style.overflow = originalOverflow;
                    showNotification('Error downloading image file', 'error');
                });
            } catch (error) {
                showNotification('Error downloading image file', 'error');
            }
        }

    </script>
