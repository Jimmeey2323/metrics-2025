<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physique 57 Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1e293b;
            --secondary-color: #475569;
            --accent-color: #3b82f6;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-hover: #cbd5e1;
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .glass-morphism {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .glass-morphism:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--border-hover);
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .drag-drop-area {
            border: 2px dashed var(--border-color);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            background: var(--surface-color);
            transition: all 0.2s ease;
            border-radius: var(--radius-lg);
            position: relative;
        }

        .drag-drop-area:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.02);
        }

        .drag-drop-area.dragover,
        .drag-drop-area.drag-over {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
            transform: scale(1.01);
        }
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(26, 35, 126, 0.25);
        }

        .drag-drop-area.drag-over {
            border-color: #000000;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.05) 0%, rgba(103, 58, 183, 0.05) 100%);
        }

        .btn-premium {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-xs);
            font-family: inherit;
        }

        .btn-premium::after {
            display: none;
        }

        .btn-premium:hover::after {
            display: none;
        }

        .btn-premium:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-premium:active {
            transform: translateY(0);
        }

        .btn-premium.btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--border-hover);
        }

        /* Premium Table Styles */
        .data-table {
            width: 100%;
            min-width: max-content;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            table-layout: auto;
        }

        .data-table thead tr {
            background: var(--background-color);
        }

        .data-table th {
            color: var(--text-primary);
            background: var(--background-color);
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.75rem;
            position: relative;
            cursor: pointer;
            user-select: none;
            border: 1px solid var(--border-color);
            border-bottom: 2px solid var(--border-color);
            height: 35px;
            max-height: 35px;
            line-height: 1.2;
            white-space: nowrap;
            vertical-align: middle;
            overflow: hidden;
        }

        .data-table td {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.1s ease;
            line-height: 1.2;
            white-space: nowrap;
            text-align: center;
            vertical-align: middle;
            color: var(--text-primary);
            background: var(--surface-color);
            height: 35px;
            max-height: 35px;
            overflow: hidden;
        }

        /* Flexible Column Styling */
        .data-table th:nth-child(1),
        .data-table td:nth-child(1) {
            min-width: 160px;
            text-align: left;
            padding-left: 1rem;
        }

        .data-table th:nth-child(2),
        .data-table td:nth-child(2) {
            min-width: 120px;
            text-align: left;
            padding-left: 1rem;
        }

        .data-table th:nth-child(3),
        .data-table td:nth-child(3) {
            min-width: 80px;
        }

        /* Numeric columns with flexible widths */
        .data-table th:nth-child(n+4):nth-child(-n+15),
        .data-table td:nth-child(n+4):nth-child(-n+15) {
            min-width: 80px;
            text-align: center;
        }

        .data-table th:nth-child(16),
        .data-table td:nth-child(16),
        .data-table th:nth-child(17),
        .data-table td:nth-child(17) {
            min-width: 100px;
            text-align: center;
        }

        /* Header icons */
        .data-table th i {
            color: var(--text-primary);
            margin-right: 0.25rem;
            font-size: 0.625rem;
        }

        /* Modal for drill-down details */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--surface-color);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: var(--background-color);
            color: var(--text-primary);
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .detail-table th,
        .detail-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
        }

        .detail-table th {
            background: var(--background-color);
            font-weight: 600;
            color: var(--text-primary);
        }



        /* Header styling - no wrapping */
        .data-table thead th {
            white-space: nowrap;
            height: 35px;
            max-height: 35px;
            min-height: 35px;
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Sort indicators */
        .data-table th.sort-asc::after {
            content: ' ↑';
            color: var(--accent-color);
            font-weight: bold;
        }

        .data-table th.sort-desc::after {
            content: ' ↓';
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Table container with scroll */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .tabs-container {
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            background: white;
            border-radius: 12px 12px 0 0;
            border: 2px solid #000000;
            border-bottom: none;
            overflow-x: auto;
        }

        .tab-button {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            border-right: 1px solid var(--border-color);
            white-space: nowrap;
            position: relative;
        }

        .tab-button:last-child {
            border-right: none;
        }

        .tab-button.active {
            background: var(--accent-color);
            color: white;
        }

        .tab-button:not(.active):hover {
            background: var(--background-color);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .collapsible-row {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .collapsible-row:hover {
            opacity: 0.9;
        }

        .collapsible-row td[colspan]::before {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .collapsible-row.collapsed td[colspan]::before {
            transform: rotate(-90deg);
        }

        .collapsible-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .collapsible-content.collapsed {
            display: none;
        } 

        /* Underperforming Trainer Row Styling */
        .data-table tbody tr.underperforming {
            background: #fef2f2 !important;
            border-left: 4px solid #dc2626;
        }

        .data-table tbody tr.underperforming td:first-child::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #dc2626;
            margin-right: 6px;
            font-size: 10px;
        }

        .data-table tbody tr.underperforming:hover {
            background: #fee2e2 !important;
        }    

        .elegant-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: auto;
            overflow-y: visible;
        }

        .elegant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(26, 35, 126, 0.3), transparent);
        }

        .premium-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 25%, #3f51b5 50%, #5e35b1 75%, #673ab7 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
            min-width: 1350px;
        }

        .premium-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .premium-header:hover::before {
            left: 100%;
        }

        .premium-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        #table-container {
            overflow-x: auto;
            overflow-y: visible;
            max-width: 100%;
        }

        #table-container::-webkit-scrollbar {
            height: 8px;
        }

        #table-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        #table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #1a237e 0%, #3f51b5 100%);
            border-radius: 4px;
        }

        #table-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0d47a1 0%, #283593 100%);
        }

        .toolbar {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 2px solid #000000;
        }

        .search-box {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            transition: all 0.2s ease;
            min-width: 250px;
            color: var(--text-primary);
            font-weight: 400;
            background: var(--surface-color);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color) 0%, var(--success-color) 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .footer {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                justify-content: center;
            }

            .search-box {
                min-width: 100%;
            }

            .data-table {
                font-size: 11px;
            }

            .data-table th,
            .data-table td {
                padding: 8px 4px;
            }
        }

        /* Premium Totals Row Styling */
        .data-table tbody tr.totals-row,
        .data-table tbody tr.grand-totals-row {
            background: var(--background-color) !important;
            font-weight: 600;
            position: relative;
            border-top: 2px solid var(--border-color);
        }

        .data-table tbody tr.totals-row td,
        .data-table tbody tr.grand-totals-row td {
            font-weight: 600;
            color: var(--text-primary);
        }

        .data-table tbody tr.grand-totals-row {
            border-top: 2px solid var(--accent-color);
        }

        .data-table tbody tr.grand-totals-row td {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* Row hover effects and clickable styling */
        .data-table tbody tr:not(.totals-row):not(.grand-totals-row):hover {
            background: rgba(59, 130, 246, 0.02);
            cursor: pointer;
            transform: scale(1.001);
        }

        .data-table tbody tr:not(.totals-row):not(.grand-totals-row) {
            transition: all 0.2s ease;
        }

        @keyframes borderSlide {
            0% { border-color: #888; }
            50% { border-color: #ccc; }
            100% { border-color: #888; }
        }

        /* Form Elements */
        .search-box, input[type="text"], input[type="file"] {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            background: var(--surface-color);
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        .search-box:focus, input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-box::placeholder, input::placeholder {
            color: var(--text-muted);
        }

        select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Secondary Button Style */
        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            background: var(--background-color);
            border-color: var(--border-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>

    
    <div class="min-h-screen">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-6 fade-in">
                <h1 class="text-3xl font-semibold mb-1" style="color: var(--text-primary); font-weight: 600;">Physique 57 Analytics</h1>
                <p class="text-lg" style="color: var(--text-secondary);">Advanced Data Processing Dashboard</p>
            </div>

            <!-- Upload Section -->
            <div class="glass-morphism p-6 mb-6 fade-in" id="upload-section">
                <div class="drag-drop-area" id="drag-drop-area">
                    <div class="mb-4">
                        <i class="fas fa-cloud-upload-alt text-6xl text-blue-500 mb-4"></i>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-700 mb-2">Upload ZIP File</h3>
                    <p class="text-gray-500 mb-4">Drag and drop your ZIP file here or click to browse</p>
                    <button class="btn-premium">
                        <i class="fas fa-folder-open mr-2"></i>
                        Choose File
                    </button>
                </div>
                <input type="file" id="file-upload" accept=".zip,application/zip,application/x-zip,application/x-zip-compressed" style="display: none;">
                
                <!-- Progress Bar -->
                <div id="loader" class="hidden mt-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">Processing files...</span>
                        <span class="text-sm font-medium text-gray-700" id="loader-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%" id="loader-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Data Section -->
            <div id="data-section" class="hidden fade-in">
                <!-- Stats Overview -->
                <div class="stats-grid mb-8" id="stats-overview">
                    <!-- Stats cards will be populated here -->

    <script>
        let consolidatedData = [];
        let currentSortColumn = null;
        let currentSortDirection = 'asc';
        let originalTableData = [];

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            const dragDropArea = document.getElementById('drag-drop-area');
            const fileUpload = document.getElementById('file-upload');
            
            if (dragDropArea && fileUpload) {
                dragDropArea.addEventListener('click', () => {
                    console.log('Drag drop area clicked');
                    fileUpload.click();
                });

                fileUpload.addEventListener('change', handleFileUpload);
                
                dragDropArea.addEventListener('dragover', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    event.dataTransfer.dropEffect = 'copy';
                    event.currentTarget.classList.add('drag-over');
                });

                dragDropArea.addEventListener('dragleave', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    event.currentTarget.classList.remove('drag-over');
                });

                dragDropArea.addEventListener('drop', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    event.currentTarget.classList.remove('drag-over');
                    const files = event.dataTransfer.files;
                    if (files.length > 0) {
                        handleFileUpload({ target: { files } });
                    }
                });
            } else {
                console.error('Drag drop area or file upload element not found');
            }
        });

        function handleFileUpload(event) {
            console.log('File upload triggered', event);
            const file = event.target.files[0];
            console.log('Selected file:', file);
            
            if (!file) {
                showNotification('No file selected.', 'error');
                return;
            }
            
            console.log('File details:', {
                name: file.name,
                type: file.type,
                size: file.size
            });
            
            // More flexible ZIP file validation
            const isZipFile = file.name.toLowerCase().endsWith('.zip') || 
                             file.type === 'application/zip' ||
                             file.type === 'application/x-zip' ||
                             file.type === 'application/x-zip-compressed';
            
            if (isZipFile) {
                console.log('Processing ZIP file:', file.name);
                document.getElementById('loader').classList.remove('hidden');
                showNotification('Processing ZIP file...', 'success');
                processZipFile(file);
            } else {
                showNotification('Please upload a valid ZIP file. Selected file type: ' + (file.type || 'unknown'), 'error');
                console.error('Invalid file type:', file.type, file.name);
            }
        }

        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                ${message}
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function processZipFile(file) {
            console.log('Processing ZIP file:', file.name, 'Size:', file.size);
            const reader = new FileReader();
            reader.onload = function(event) {
                console.log('FileReader loaded, data length:', event.target.result.byteLength);
                const zip = new JSZip();
                zip.loadAsync(event.target.result).then(function(contents) {
                    console.log('ZIP loaded successfully, files:', Object.keys(contents.files));
                    const csvFiles = [];
                    const totalFiles = Object.keys(contents.files).length;
                    let processedFiles = 0;

                    Object.keys(contents.files).forEach(function(filename) {
                        console.log('Processing file:', filename);
                        // Accept both aggregate.csv and regular .csv files
                        if (filename.endsWith('.csv') && !contents.files[filename].dir) {
                            console.log('Adding CSV file:', filename);
                            csvFiles.push(contents.files[filename].async('string').then(content => {
                                processedFiles++;
                                updateProgressBar(processedFiles, totalFiles);
                                console.log('Processed CSV file:', filename, 'Content length:', content.length);
                                return content;
                            }));
                        } else {
                            processedFiles++;
                            updateProgressBar(processedFiles, totalFiles);
                        }
                    });

                    console.log('Total CSV files found:', csvFiles.length);
                    if (csvFiles.length === 0) {
                        showNotification('No CSV files found in the ZIP archive.', 'error');
                        document.getElementById('loader').classList.add('hidden');
                        return;
                    }

                    Promise.all(csvFiles).then(function(csvContents) {
                        console.log('All CSV files processed, contents:', csvContents.length);
                        consolidatedData = consolidateCSVData(csvContents);
                        originalTableData = [...consolidatedData];
                        displayTable(consolidatedData);
                        showStats(consolidatedData);
                        showNotification('Data processed successfully!', 'success');
                    }).catch(function(error) {
                        console.error('Error processing CSV contents:', error);
                        showNotification('Error processing CSV files: ' + error.message, 'error');
                        document.getElementById('loader').classList.add('hidden');
                    });
                }).catch(function(error) {
                    console.error('Error loading ZIP file:', error);
                    showNotification('Error loading ZIP file: ' + error.message, 'error');
                    document.getElementById('loader').classList.add('hidden');
                });
            };
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                showNotification('Error reading file: ' + error.message, 'error');
                document.getElementById('loader').classList.add('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function updateProgressBar(processedFiles, totalFiles) {
            const percentage = Math.round((processedFiles / totalFiles) * 100);
            document.getElementById('loader-bar').style.width = percentage + '%';
            document.getElementById('loader-percentage').textContent = percentage + '%';
        }

        function getMonthYear(dateString) {
            if (!dateString) return 'Unknown';
            
            // Handle different date formats
            let date;
            if (dateString.includes(',')) {
                // Format like "2025-12-18, 9:30 AM" - extract date part
                const datePart = dateString.split(',')[0].trim();
                date = new Date(datePart);
            } else {
                date = new Date(dateString);
            }
            
            // Check if date is valid
            if (isNaN(date.getTime())) {
                console.warn('Invalid date:', dateString);
                return 'Unknown';
            }
            
            const month = date.toLocaleString('default', { month: 'short' });
            const year = date.getFullYear().toString().slice(-2);
            return `${month}-${year}`;
        }

        function detectCSVFormat(headers) {
            const hasTeacherNames = headers.includes('Teacher First Name') && headers.includes('Teacher Last Name');
            const hasInstructorNames = headers.includes('Instructor First Name') && headers.includes('Instructor Last Name');
            const hasClassName = headers.includes('Class name');
            const hasClassNameCap = headers.includes('Class Name');
            const hasClassDate = headers.includes('Class date');
            const hasClassDateCap = headers.includes('Class Date');
            
            if (hasTeacherNames && hasClassName && hasClassDate) {
                return 'Original Format';
            } else if (hasInstructorNames && (hasClassNameCap || hasClassName) && (hasClassDateCap || hasClassDate)) {
                return 'Momence Format';
            } else {
                return 'Unknown Format';
            }
        }

        function consolidateCSVData(csvContents) {
            const consolidatedData = [];
            const teacherData = {};
            let detectedFormats = new Set();

            csvContents.forEach((content, index) => {
                const parsedData = Papa.parse(content, { header: true });
                if (parsedData.errors.length > 0) {
                    console.warn(`CSV parsing errors in file ${index + 1}:`, parsedData.errors);
                }
                
                const data = parsedData.data;
                if (data.length === 0) return;
                
                // Detect format for this CSV
                const headers = Object.keys(data[0]);
                const format = detectCSVFormat(headers);
                detectedFormats.add(format);
                
                console.log(`Processing file ${index + 1}: ${format} detected`);

                data.forEach(row => {
                    // Handle both CSV formats - original and Momence
                    const teacherFirstName = row['Teacher First Name'] || row['Instructor First Name'] || '';
                    const teacherLastName = row['Teacher Last Name'] || row['Instructor Last Name'] || '';
                    const teacherName = `${teacherFirstName} ${teacherLastName}`.trim();
                    
                    const location = row['Location'] || '';
                    const sessionName = row['Class name'] || row['Class Name'] || '';
                    const checkedIn = parseInt(row['Checked in']) || 0;
                    const classDate = row['Class date'] || row['Class Date'] || '';
                    const monthYear = getMonthYear(classDate);
                    
                    // Skip rows with missing essential data
                    if (!teacherName || !location || !classDate) {
                        return;
                    }

                    if (!teacherData[location]) teacherData[location] = {};
                    if (!teacherData[location][monthYear]) teacherData[location][monthYear] = {};
                    if (!teacherData[location][monthYear][teacherName]) {
                        teacherData[location][monthYear][teacherName] = {
                            teacherName,
                            location,
                            cycleSessions: 0,
                            emptyCycleSessions: 0,
                            nonEmptyCycleSessions: 0,
                            cycleCustomers: 0,
                            barreSessions: 0,
                            emptyBarreSessions: 0,
                            nonEmptyBarreSessions: 0,
                            barreCustomers: 0,
                            totalSessions: 0,
                            totalEmptySessions: 0,
                            totalNonEmptySessions: 0,
                            totalCustomers: 0
                        };
                    }

                    const teacher = teacherData[location][monthYear][teacherName];

                    if (sessionName && sessionName.toLowerCase().includes('powercycle')) {
                        teacher.cycleSessions++;
                        if (checkedIn === 0) {
                            teacher.emptyCycleSessions++;
                        } else {
                            teacher.nonEmptyCycleSessions++;
                            teacher.cycleCustomers += checkedIn;
                        }
                    } else if (sessionName && !sessionName.toLowerCase().includes('powercycle')) {
                        teacher.barreSessions++;
                        if (checkedIn === 0) {
                            teacher.emptyBarreSessions++;
                        } else {
                            teacher.nonEmptyBarreSessions++;
                            teacher.barreCustomers += checkedIn;
                        }
                    }

                    teacher.totalSessions = teacher.cycleSessions + teacher.barreSessions;
                    teacher.totalEmptySessions = teacher.emptyCycleSessions + teacher.emptyBarreSessions;
                    teacher.totalNonEmptySessions = teacher.nonEmptyCycleSessions + teacher.nonEmptyBarreSessions;
                    teacher.totalCustomers = teacher.cycleCustomers + teacher.barreCustomers;
                });
            });

            for (const location in teacherData) {
                for (const monthYear in teacherData[location]) {
                    for (const teacherName in teacherData[location][monthYear]) {
                        const data = teacherData[location][monthYear][teacherName];
                        const classAvgExcludingEmpty = data.totalNonEmptySessions > 0 ? (data.totalCustomers / data.totalNonEmptySessions).toFixed(2) : 'N/A';
                        const classAvgIncludingEmpty = data.totalSessions > 0 ? (data.totalCustomers / data.totalSessions).toFixed(2) : 'N/A';
                        consolidatedData.push({
                            teacherName: data.teacherName,
                            location: data.location,
                            cycleSessions: data.cycleSessions,
                            emptyCycleSessions: data.emptyCycleSessions,
                            nonEmptyCycleSessions: data.nonEmptyCycleSessions,
                            cycleCustomers: data.cycleCustomers,
                            barreSessions: data.barreSessions,
                            emptyBarreSessions: data.emptyBarreSessions,
                            nonEmptyBarreSessions: data.nonEmptyBarreSessions,
                            barreCustomers: data.barreCustomers,
                            totalSessions: data.totalSessions,
                            totalEmptySessions: data.totalEmptySessions,
                            totalNonEmptySessions: data.totalNonEmptySessions,
                            totalCustomers: data.totalCustomers,
                            classAvgExcludingEmpty,
                            classAvgIncludingEmpty,
                            period: monthYear
                        });
                    }
                }
            }

            // Provide feedback about detected formats
            if (detectedFormats.size > 0) {
                const formatList = Array.from(detectedFormats).join(', ');
                console.log('Detected CSV formats:', formatList);
                showNotification(`Successfully processed ${csvContents.length} files. Formats: ${formatList}`, 'success');
            }

            return consolidatedData;
        }

        function createLocationTable(locationData, locationName) {
            const table = document.createElement('table');
            table.className = 'data-table';
            table.id = 'main-data-table';

            // Create header
            const thead = createTableHeader();
            table.appendChild(thead);

            // Create body
            const tbody = document.createElement('tbody');
            let locationTotals = initializeTotals();

            // Sort months chronologically
            const sortedMonths = Object.keys(locationData).sort((a, b) => {
                const [monthA, yearA] = a.split('-');
                const [monthB, yearB] = b.split('-');
                const dateA = new Date(`${monthA} 20${yearA}`);
                const dateB = new Date(`${monthB} 20${yearB}`);
                return dateA - dateB;
            });

            sortedMonths.forEach((month, monthIndex) => {
                const sectionId = `${locationName}-${month}`;
                
                // Add month header row (collapsible)
                const monthHeaderRow = document.createElement('tr');
                monthHeaderRow.className = 'month-header collapsible-row';
                monthHeaderRow.dataset.section = sectionId;
                monthHeaderRow.onclick = () => toggleSection(sectionId);
                monthHeaderRow.innerHTML = `
                    <td colspan="17">
                        <i class="fas fa-calendar-alt mr-3"></i>
                        <strong>${month.toUpperCase()}</strong>
                        <span class="ml-3 text-sm opacity-90">(${locationData[month].length} teachers)</span>
                    </td>
                `;
                tbody.appendChild(monthHeaderRow);

                let monthTotals = initializeTotals();

                // Calculate month average for classAvgExcludingEmpty
                const monthAvgExcludingEmpty = locationData[month].reduce((sum, row) => {
                    const avg = parseFloat(row.classAvgExcludingEmpty);
                    return sum + (isNaN(avg) ? 0 : avg);
                }, 0) / locationData[month].length;

                // Add teacher rows
                locationData[month].forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    
                    // Check if this trainer is underperforming
                    const trainerAvg = parseFloat(row.classAvgExcludingEmpty);
                    const isUnderperforming = !isNaN(trainerAvg) && trainerAvg < monthAvgExcludingEmpty;
                    
                    tr.className = `data-row slide-in collapsible-content ${isUnderperforming ? 'underperforming' : ''} ${collapsedSections.has(sectionId) ? 'collapsed' : ''}`;
                    tr.dataset.section = sectionId;
                    
                    // Add click handler for drill-down

        // Table sorting functionality
        function sortTable(columnKey, columnIndex) {
            const table = document.getElementById('main-data-table');
            if (!table) {
                console.error('Table not found for sorting');
                return;
            }
            
            const tbody = table.querySelector('tbody');
            if (!tbody) {
                console.error('Table body not found for sorting');
                return;
            }
            
            const rows = Array.from(tbody.querySelectorAll('tr.data-row'));
            
            // Update sort direction
            if (currentSortColumn === columnKey) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortDirection = 'asc';
                currentSortColumn = columnKey;
            }
            
            // Update header indicators
            table.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const currentHeader = table.querySelector(`th[data-column="${columnKey}"]`);
            if (currentHeader) {
                currentHeader.classList.add(currentSortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
            }
            
            // Sort rows
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                // Handle numeric values
                const aNum = parseFloat(aValue);
                const bNum = parseFloat(bValue);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return currentSortDirection === 'asc' ? aNum - bNum : bNum - aNum;
                }
                
                // Handle text values
                return currentSortDirection === 'asc' ? 
                    aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            });
            
            // Rebuild table with sorted data
            const sortedData = [];
            const groupedRows = {};
            
            // Group sorted rows by location
            rows.forEach(row => {
                const location = row.cells[1].textContent.trim();
                if (!groupedRows[location]) groupedRows[location] = [];
                groupedRows[location].push(row);
            });
            
            // Rebuild tbody
            tbody.innerHTML = '';
            Object.keys(groupedRows).sort().forEach(location => {
                // Add location header
                const locationHeaderRow = document.createElement('tr');
                locationHeaderRow.className = 'group-header';

                const locationTotalsRow = document.createElement('tr');
                locationTotalsRow.className = 'totals-row';
                locationTotalsRow.innerHTML = createTotalsRowHTML(locationTotals, `${location} Totals`, '-');
                tbody.appendChild(locationTotalsRow);

            // Recalculate grand totals

            const grandTotalsRow = document.createElement('tr');
            grandTotalsRow.className = 'grand-totals-row';
            grandTotalsRow.innerHTML = createTotalsRowHTML(overallTotals, 'GRAND TOTAL', '-');
            tbody.appendChild(grandTotalsRow);
        }

        // Copy to clipboard functionality
        async function copyToClipboard() {
            try {
                const tables = document.querySelectorAll('.data-table');
                if (tables.length === 0) {
                    showNotification('No data available to copy', 'error');
                    return;
                }
                
                let textContent = '';
                
                tables.forEach(table => {
                    const rows = table.querySelectorAll('tr');
                    rows.forEach(row => {
                        if (row.style.display !== 'none' && !row.classList.contains('collapsed')) {
                            const cells = Array.from(row.cells).map(cell => 
                                cell.textContent.trim().replace(/\s+/g, ' ')
                            );
                            textContent += cells.join('\t') + '\n';
                        }
                    });
                });
                
                if (textContent.trim() === '') {
                    showNotification('No visible data to copy', 'error');
                    return;
                }
                
                await navigator.clipboard.writeText(textContent);
                showNotification('Table data copied to clipboard!', 'success');
            } catch (err) {
                console.error('Copy to clipboard error:', err);
                showNotification('Failed to copy to clipboard', 'error');
            }

            sections.forEach(section => {
                const sectionId = section.dataset.section;
                if (isCollapsing) {
                    collapsedSections.add(sectionId);
                } else {
                    collapsedSections.delete(sectionId);
                }
                
                // Update visual state
                const elements = document.querySelectorAll(`[data-section="${sectionId}"]`);
                elements.forEach(element => {
                    if (element.classList.contains('collapsible-row')) {
                        element.classList.toggle('collapsed', isCollapsing);
                    } else if (element.classList.contains('collapsible-content')) {
                        element.classList.toggle('collapsed', isCollapsing);
                    }
                });
            });
            
            // Update button text
            toggleButton.textContent = isCollapsing ? 'Expand All' : 'Collapse All';
            showNotification(`All sections ${isCollapsing ? 'collapsed' : 'expanded'}`, 'success');
        }

        function changeGrouping() {
            if (consolidatedData.length > 0) {
                displayTable(consolidatedData);
                showNotification(`Grouping changed to ${document.getElementById('grouping-select').value}`, 'success');
            }
        }

        function downloadCSV() {
            try {
                const tables = document.querySelectorAll('.data-table');
                if (tables.length === 0) {
                    showNotification('No data available to export', 'error');
                    return;
                }

                let csvContent = '';
                
                tables.forEach((table, tableIndex) => {
                    if (tableIndex > 0) csvContent += '\n\n'; // Separate tables
                    
                    const rows = table.querySelectorAll('tr');
                    if (rows.length === 0) return;
                    
                    rows.forEach((row, index) => {
                        if (row.style.display !== 'none' && !row.classList.contains('collapsed')) {
                            const cols = Array.from(row.querySelectorAll('td, th'));
                            const rowData = cols.map(col => {
                                let text = col.textContent.trim();
                                // Escape commas and quotes
                                if (text.includes(',') || text.includes('"')) {
                                    text = '"' + text.replace(/"/g, '""') + '"';
                                }
                                return text;
                            });
                            csvContent += rowData.join(',') + '\n';
                        }
                    });
                });

                if (csvContent.trim() === '') {
                    showNotification('No visible data to export', 'error');
                    return;
                }

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `physique57_analytics_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
                
                showNotification('CSV file downloaded successfully!', 'success');
            } catch (error) {
                showNotification('Error downloading CSV file', 'error');
            }
        }

        function downloadPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const table = document.getElementById('main-data-table');
                
                if (!table) {
                    showNotification('No data available to export', 'error');
                    return;
                }

                const doc = new jsPDF('landscape', 'mm', 'a4');
                
                // Add title
                doc.setFontSize(16);
                doc.setTextColor(26, 54, 93);
                doc.text('Physique 57 Analytics Report', 14, 20);
                
                // Add date
                doc.setFontSize(10);
                doc.setTextColor(74, 85, 104);
                doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 14, 28);
                
                // Extract table data
                const headers = Array.from(table.querySelectorAll('thead th')).map(th => 
                    th.textContent.replace(/.*\s/, '').trim()
                );
                
                const rows = [];
                table.querySelectorAll('tbody tr').forEach(row => {
                    if (row.style.display !== 'none' && !row.classList.contains('group-header')) {
                        const rowData = Array.from(row.cells).map(cell => 
                            cell.textContent.trim()
                        );
                        rows.push(rowData);
                    }
                });
                
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 35,
                    styles: {
                        fontSize: 7,
                        cellPadding: 2
                    },
                    headStyles: {
                        fillColor: [26, 54, 93],
                        textColor: 255,
                        fontStyle: 'bold'
                    },
                    alternateRowStyles: {
                        fillColor: [247, 250, 252]
                    }
                });
                
                doc.save(`physique57_analytics_${new Date().toISOString().split('T')[0]}.pdf`);
                showNotification('PDF file downloaded successfully!', 'success');
            } catch (error) {
                showNotification('Error downloading PDF file', 'error');
            }
        }
